<div class="example-sidenav d-flex flex-column">
    <div class="align-items-start">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h1 class="mt-1">Menú</h1>
            <img class="notesforme-imgPerfil mb-2" [src]="(this.usuarioInfo?.imgPerfil) ? 'http://localhost:8080/api/cliente/img/uploads/'+(this.usuarioInfo?.imgPerfil) : './../../../assets/img/usuarioSinPerfil.png'" alt="">
        </div>
        <hr class="m-0 text-center barraNav">
    </div>
    <div class="align-items-start d-flex mt-2 flex-column ">
        <div class="d-flex mt-2 div-Inicio mb-2 w-100" [routerLink]="['/']">
            <mat-icon>home</mat-icon>
            <h4 class="ms-3">Inicio</h4>
        </div>
        <div class="d-flex mt-2 mb-2 div-Perfil w-100" [routerLink]="['/mainUserLoggin/profileUser']">
            <mat-icon>account_circle</mat-icon>
            <h4 class="ms-3">Ver Perfil</h4>
        </div>
        <div class="d-flex mt-2 div-Notas mb-2 w-100" [routerLink]="['/mainUserLoggin']">
            <mat-icon>description</mat-icon>
            <h4 class="ms-3">Notas</h4>
        </div>
        <div class="d-flex mt-2 div-Borradas mb-2 w-100" [routerLink]="['/mainUserLoggin/notasBorradas']">
            <mat-icon>delete</mat-icon>
            <h4 class="ms-3">Notas Borradas</h4>
        </div>
    </div>
    <div class="align-items-end mt-5">
        <hr class="text-center barraNav">
        <div class="d-flex align-items-center">
            <mat-icon>help</mat-icon>
            <h6 class="ms-3 mt-2">Necesitas una pequeña ayuda?</h6>
        </div>
    </div>
</div>
